<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-box">
            <div class="header-logo logo">
              <img src="images/icons/logo.svg" alt="Delivery Food Logo" />
            </div>
            <div class="header-controls">
              <button class="btn btn-primary">
                <img src="images/icons/user.png" alt="user" />Войти</button>
              <button class="btn btn-outline">
                <img src="images/icons/shopping-cart.svg" alt="shopping-cart" />Корзина</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div class="container">
            <div class="banner-item">
              <h2 class="banner-item--title"></h2>
            </div>
          </div></section>
        <section class="products">
          <div class="container">

          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <div class="footer-logo logo">
              <img src="images/icons/logo.svg" alt="Delivery Food Logo" />
            </div>
            <div class="footer-nav">
              <ul>
                <li>Ресторанам</li>
                <li>Курьерам</li>
                <li>Пресс-центр</li>
                <li>Контакты</li>
              </ul>
            </div>
            <div class="footer-social">
              <img src="images/icons/" alt="Instagram" >
              <img src="images/icons/" alt="Facebook" >
              <img src="images/icons/" alt="VK" >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
